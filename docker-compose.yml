services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: fsm-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: field_service_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fsm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fsm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fsm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fsm-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/field_service_manager?schema=public
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - fsm-network

  customer-site:
    build:
      context: ./frontend/customer-site
      dockerfile: Dockerfile
    container_name: fsm-customer-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api/v1
    volumes:
      - ./frontend/customer-site:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - fsm-network

  technician-dashboard:
    build:
      context: ./frontend/technician-dashboard
      dockerfile: Dockerfile
    container_name: fsm-technician-dashboard
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api/v1
    volumes:
      - ./frontend/technician-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - fsm-network

volumes:
  postgres_data:
  redis_data:

networks:
  fsm-network:
    driver: bridge